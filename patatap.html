<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>patatap.html</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
	<link rel="stylesheet" type="text/css" href="patatap.css">
	<script type="text/paperscript" canvas="circles">
	
	var circles=[];
	function onKeyDown(event){
	var sound= new Howl({
		src: ['bubbles.mp3']
	});
		sound.play();
		var maxPoint=new Point(view.size.width,view.size.height);
	var randomPoint=Point.random();
	var point=maxPoint*randomPoint;
	var circle1=new Path.Circle(point,500);
	circle1.fillColor="magenta";
	circles.push(circle1);
	}
	function onFrame(event){
		for(var i=0;i<circles.length;i++)
		{
			circles[i].fillColor.hue+=1;
			circles[i].scale(.9);

		}
	}
	</script>
</head>
<body>
<canvas id="circles" resize></canvas>
</body>
</html>
